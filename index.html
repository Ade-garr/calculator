<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
	<div id="calculator">
		<div id="first">
			<div id="screen">
				<div id="display"></div>
			</div>
		</div>
		<div id="second">
			<div class="raw">
				<div id="gh">
					<a href="https://github.com/Ade-garr">
						<img src="https://raw.githubusercontent.com/github/explore/78df643247d429f6cc873026c0622819ad797942/topics/github/github.png" alt="github logo">
					</a>
				</div>
				<div id="ac" class="button reset">AC</div>
				<div id="leftArrow" class="button erase">&#8592</div>
				<div id="b/" class="operator button">/</div>
			</div>
			<div class="raw">
				<div id="b7" class="button number">7</div>
				<div id="b8" class="button number">8</div>
				<div id="b9" class="button number">9</div>
				<div id="b*" class="operator button">*</div>
			</div>
			<div class="raw">
				<div id="b4" class="button number">4</div>
				<div id="b5" class="button number">5</div>
				<div id="b6" class="button number">6</div>
				<div id="b-" class="operator button">-</div>
			</div>
			<div class="raw">
				<div id="b1" class="button number">1</div>
				<div id="b2" class="button number">2</div>
				<div id="b3" class="button number">3</div>
				<div id="b+" class="operator button">+</div>
			</div>
			<div class="raw">
				<div id="b0" class="button number">0</div>
				<div id="b." class="button number">.</div>
				<div id="b=" class="operator button">=</div>
			</div>
		</div>
	</div>
	<script src="javascript.js"></script>
</body>
</html>
